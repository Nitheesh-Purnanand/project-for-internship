<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .error { color: red; }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2>Registration Form</h2>
        <form id="registrationForm" novalidate>
            <div class="form-group">
                <label for="fullName">Full Name</label>
                <input type="text" class="form-control" id="fullName" required>
                <div class="error" id="nameError"></div>
            </div>
            <div class="form-group">
                <label for="email">Email ID</label>
                <input type="email" class="form-control" id="email" required>
                <div class="error" id="emailError"></div>
            </div>
            <div class="form-group">
                <label for="phoneNumber">Phone Number</label>
                <input type="text" class="form-control" id="phoneNumber" required>
                <div class="error" id="phoneError"></div>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" required>
                <div class="error" id="passwordError"></div>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" class="form-control" id="confirmPassword" required>
                <div class="error" id="confirmPasswordError"></div>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
    const form = document.getElementById('registrationForm');
    form.addEventListener('submit', function(event) {
        event.preventDefault();
        validateForm();
    });

    form.addEventListener('input', function(event) {
        validateField(event.target.id);
    });

    function validateForm() {
        let isValid = true;

        // Validate each field
        if (!validateName()) isValid = false;
        if (!validateEmail()) isValid = false;
        if (!validatePhone()) isValid = false;
        if (!validatePassword()) isValid = false;
        if (!validateConfirmPassword()) isValid = false;

        // If form is valid, submit it
        if (isValid) {
            alert("Form submitted successfully!");
            form.reset();
        }
    }

    function validateField(fieldId) {
        switch(fieldId) {
            case 'fullName':
                validateName();
                break;
            case 'email':
                validateEmail();
                break;
            case 'phoneNumber':
                validatePhone();
                break;
            case 'password':
                validatePassword();
                break;
            case 'confirmPassword':
                validateConfirmPassword();
                break;
            default:
                break;
        }
    }

    function validateName() {
        const name = document.getElementById('fullName').value;
        const nameError = document.getElementById('nameError');
        if (name.length < 5) {
            nameError.textContent = "Name must be at least 5 characters long.";
            return false;
        } else {
            nameError.textContent = "";
            return true;
        }
    }

    function validateEmail() {
        const email = document.getElementById('email').value;
        const emailError = document.getElementById('emailError');
        if (!email.includes('@')) {
            emailError.textContent = "Enter a valid email address.";
            return false;
        } else {
            emailError.textContent = "";
            return true;
        }
    }

    function validatePhone() {
        const phone = document.getElementById('phoneNumber').value;
        const phoneError = document.getElementById('phoneError');
        const phoneRegex = /^[0-9]{10}$/;
        if (phone === '1234567890' || !phoneRegex.test(phone)) {
            phoneError.textContent = "Enter a valid 10-digit phone number.";
            return false;
        } else {
            phoneError.textContent = "";
            return true;
        }
    }

    function validatePassword() {
        const password = document.getElementById('password').value;
        const name = document.getElementById('fullName').value;
        const passwordError = document.getElementById('passwordError');
        if (password.length < 8 || password.toLowerCase() === 'password' || password === name) {
            passwordError.textContent = "Password must be at least 8 characters long and cannot be 'password' or your name.";
            return false;
        } else {
            passwordError.textContent = "";
            return true;
        }
    }

    function validateConfirmPassword() {
        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('confirmPassword').value;
        const confirmPasswordError = document.getElementById('confirmPasswordError');
        if (password !== confirmPassword) {
            confirmPasswordError.textContent = "Passwords do not match.";
            return false;
        } else {
            confirmPasswordError.textContent = "";
            return true;
        }
    }
});

    </script>
</body>
</html>
